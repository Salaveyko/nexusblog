<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<th:block th:insert="~{fragments/header::header}"/>

<div class="container">
    <div class="auth">
        <h1>Login</h1>
        <div class="form-style">
            <div th:if="${param.error}">
                <div class="error">*Invalid username or password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="success">You have been logged out</div>
            </div>
            <form class="login-form" method="post" th:action="@{/login}">
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter password">
                </div>
                <div class="remember-me">
                    <label for="remember-me">Remember me:</label>
                    <input id="remember-me" name="remember-me" type="checkbox" >
                </div>
                <div class="form-action">
                    <button type="submit">Login</button>
                    <a th:href="@{/registration}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:insert="~{fragments/footer :: footer}"/>

</body>
</html>
