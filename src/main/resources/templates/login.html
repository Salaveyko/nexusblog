<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <title>Login</title>
</head>
<body>
<div class="card mx-auto  shadow mb-5 bg-body-tertiary rounded" style="width: 25rem;" layout:fragment="content">

    <div class="card-header bg-secondary-subtle text-emphasis-secondary">
        <h1 class="d-flex justify-content-center">Login</h1>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="card-body">
            <div th:if="${param.error}">
                <div class="error" th:text="'*Invalid username or password'"></div>
            </div>
            <div th:if="${param.logout}">
                <div class="success" th:text="'You have been logged out'"></div>
            </div>
            <div>
                <label for="username" class="form-label" th:text="'Username'"></label>
                <input id="username" class="form-control" name="username"
                       type="text" placeholder="Enter username">
            </div>
            <div>
                <label for="password" class="form-label" th:text="'Password'"></label>
                <input id="password" name="password" class="form-control"
                       type="password" placeholder="Enter password">
            </div>
            <div class="remember-me my-3">
                <label for="remember-me" class="form-label" th:text="'Remember me:'"></label>
                <input id="remember-me" name="remember-me" type="checkbox">
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Log In</button>
            <a class="mx-2" th:href="@{/registration}" th:text="'Sign In'"></a>
        </div>
    </form>

</div>
</body>
</html>
