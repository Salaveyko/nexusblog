<div class="ms-auto"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org"
     th:fragment="user-bar">

    <th:block sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/profile'}" th:text="${#authentication.name}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/logout'}">Logout</a>
            </li>
        </ul>
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/login'}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/registration'}">Sign In</a>
            </li>
        </ul>
    </th:block>
</div>
