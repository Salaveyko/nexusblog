<div class="ms-auto"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org"
     th:fragment="user-bar">

    <th:block sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/profile'}" th:text="${#authentication.name}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded border border-2 ms-3" th:href="@{'/logout'}" th:text="'Sign out'"></a>
            </li>
        </ul>
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/login'}" th:text="'Sign in'"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded border border-2 ms-3" th:href="@{'/registration'}" th:text="'Sign up'"></a>
            </li>
        </ul>
    </th:block>
</div>
